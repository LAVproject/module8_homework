<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Модуль 8. Асинхронное программирование. Практическое задание. Галерея с картинками (HW-04)</title>
	<link rel="stylesheet" href="HW04.css">
	<script src="HW04.js" defer></script>
</head>
<body>
	<div class="gallery">
		<h1 class="gallery-title">Галерея животных</h1>
		<div class="gallery-form">
			<label class="gallery-form__label" for="gallery-select_animals">Выберите животных для загрузки фотографий</label>
			<select class="gallery-form__select" id="gallery-select_animals">
				<option value="dogs">Собачки</option>
				<option value="cats">Кошечки</option>
			</select>
			<button class="gallery-form__button" id="gallery-button_load-img" type="button">Загрузить фото</button>
		</div>
		<div class="gallery-loader none" id="gallery-loader"></div>
		<div class="gallery-img" id="gallery-img"></div>
	</div>
</body>
